<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystals Game</title>

	<link rel="stylesheet" type="text/css" href="crystalscss.css">
	

	
</head>
<body>
	
<div class="main">
	<h1 id="title">Crystals Game</h1>
	<div id="instructions">
		<p>directions go here</p>
	</div>

  <div id="game-box">
  	
  	<span id="random-number-box"></span>
  	
  	<div id="side-panel">

      <p><span id="win-or-lose"></span></p>
  		<p>Wins: <span id="wins"></span></p>
  		
  		<p>Losses: <span id="losses"></span></p>
  	</div>

  	<div id="crystals-panel"> 
  		<div id="crystal-1" class="crystal"></div>

  		<div id="crystal-2" class="crystal"></div>

  		<div id="crystal-3" class="crystal"></div>

  		<div id="crystal-4" class="crystal"></div>
  	</div>
	
	<div id="score-box">Your total score is: <span id="total-score"></span></div>
  
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script src="diffcrystals.js"></script>
</body>
</html>
